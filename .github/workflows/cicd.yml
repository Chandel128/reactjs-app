name: CICD

on:
  push:
    branches:
      - mern-ec2-docker

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t integrationninjas/reactjs-app .
      - name: Publish image to docker hub
        run: docker push integrationninjas/reactjs-app:latest   

  deploy: 
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull integrationninjas/reactjs-app:latest 
      - name: Delete Old Container
        run: docker rm -f reactContainer
      - name: Run docker container
        run: docker run -d -p 3000:80 --name reactContainer -e REACT_APP_NODE_ENV="production" -e REACT_APP_SERVER_BASE_URL="http://16.171.168.80:4000" integrationninjas/reactjs-app
